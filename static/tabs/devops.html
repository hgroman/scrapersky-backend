<div class="card">
    <h2>Container Management</h2>
    <div class="grid">
        <div>
            <h3>Container Actions</h3>
            <button id="restart-app">Restart Application</button>
            <button id="rebuild-container" class="button-danger">Rebuild Container</button>
            <div id="container-action-status"></div>
        </div>
        <div>
            <h3>Container Stats</h3>
            <div id="container-stats">Loading...</div>
        </div>
    </div>
</div>

<div class="card">
    <h2>Logs</h2>
    <div>
        <label for="log-level">Log Level:</label>
        <select id="log-level">
            <option value="INFO">INFO</option>
            <option value="ERROR">ERROR</option>
            <option value="DEBUG">DEBUG</option>
            <option value="WARNING">WARNING</option>
        </select>
        <button id="refresh-logs">Refresh Logs</button>
    </div>
    <div class="logs-viewer" id="logs-container">
        Loading logs...
    </div>
</div>
