<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScraperSky Developer Tools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-tomorrow.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-sql.min.js"></script>
    <style>
        :root {
            --primary: #00e5ff;
            --primary-dark: #00b8cc;
            --secondary: #0a1929;
            --dark: #050d18;
            --light: #f8f9fa;
            --text: #ffffff;
            --success-color: #2ecc71;
            --warning-color: #f39c12;
            --error-color: #e74c3c;
            --border-color: rgba(255, 255, 255, 0.1);
            --card-bg: rgba(255, 255, 255, 0.05);
            --light-bg: rgba(255, 255, 255, 0.08);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: var(--secondary);
            color: var(--text);
            min-height: 100vh;
            font-size: 16px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background-color: var(--dark);
            color: white;
            padding: 20px;
            border-radius: 5px 5px 0 0;
            margin-bottom: 20px;
        }

        h1, h2, h3, h4 {
            margin-bottom: 15px;
            color: white;
            font-weight: 600;
        }

        p, li, td, th, label, .form-text {
            color: #ffffff;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
        }

        .tabs {
            display: flex;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            color: var(--text);
            font-weight: 500;
        }

        .tab.active {
            border-bottom: 2px solid var(--primary);
            font-weight: bold;
            color: var(--primary);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 5px;
        }

        .status-green {
            background-color: var(--success-color);
        }

        .status-red {
            background-color: var(--error-color);
        }

        .status-yellow {
            background-color: var(--warning-color);
        }

        .endpoint-test {
            margin-bottom: 10px;
            padding: 10px;
            background-color: var(--light-bg);
            border-radius: 5px;
        }

        .code-block {
            background-color: #1e2127;
            border-radius: 5px;
            margin: 15px 0;
            overflow: auto;
            border: 1px solid var(--border-color);
        }

        pre {
            padding: 15px;
            margin: 0;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            color: #ffffff;
        }

        code {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            color: #ffffff;
        }

        button {
            background-color: var(--primary);
            color: var(--dark);
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 229, 255, 0.3);
        }

        .button-danger {
            background-color: var(--error-color);
            color: white;
        }

        .button-danger:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
        }

        .button-success {
            background-color: var(--success-color);
            color: white;
        }

        .button-success:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            color: var(--text);
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            background-color: var(--dark);
            font-weight: 600;
            color: white;
        }

        tr:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .relationship-diagram {
            width: 100%;
            height: 400px;
            border: 1px solid var(--border-color);
            margin: 20px 0;
        }

        .test-scenario {
            background-color: var(--light-bg);
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .example-request, .example-response {
            margin-top: 10px;
        }

        .logs-viewer {
            background-color: #1e2127;
            color: #ffffff;
            padding: 15px;
            border-radius: 5px;
            height: 300px;
            overflow-y: auto;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            white-space: pre-wrap;
            font-size: 14px;
            line-height: 1.5;
            border: 1px solid var(--border-color);
        }

        .log-info {
            background-color: #3c4049;
            padding: 5px 10px;
            margin-bottom: 5px;
            border-radius: 3px;
            color: #ffffff;
        }

        .auth-methods {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }

        .auth-method {
            flex: 1;
            min-width: 300px;
            background-color: var(--card-bg);
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
        }

        .quick-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        /* Documentation styles */
        #documentation .code-block {
            background-color: #f5f5f5;
            border-radius: 4px;
            padding: 10px;
            margin: 10px 0;
            overflow-x: auto;
        }

        #documentation pre {
            margin: 0;
            white-space: pre-wrap;
        }

        #documentation table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
        }

        #documentation th, #documentation td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        #documentation th {
            background-color: #f2f2f2;
        }

        #documentation h3 {
            margin-top: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }

        #documentation h4 {
            margin-top: 15px;
        }

        #documentation ul, #documentation ol {
            padding-left: 20px;
        }

        /* Enhanced styles for database table viewer */
        .table-list-group .list-group-item {
            background-color: var(--light-bg);
            color: var(--text);
            border-color: var(--border-color);
            transition: all 0.2s ease;
        }

        .table-list-group .list-group-item:hover {
            background-color: rgba(0, 229, 255, 0.1);
        }

        .table-list-group .list-group-item.active {
            background-color: var(--primary-dark);
            border-color: var(--primary);
            color: white;
        }

        .table-list-group .badge {
            background-color: var(--primary);
        }

        .table-dark {
            --bs-table-bg: var(--light-bg);
            --bs-table-striped-bg: var(--card-bg);
            --bs-table-striped-color: var(--text);
            --bs-table-active-bg: rgba(0, 229, 255, 0.1);
            --bs-table-active-color: var(--text);
            --bs-table-hover-bg: rgba(255, 255, 255, 0.05);
            --bs-table-hover-color: var(--text);
            color: var(--text);
            border-color: var(--border-color);
        }

        .table-dark th {
            background-color: var(--dark);
        }

        .table-responsive {
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }

        /* Add scrollbar styling */
        .table-list-container::-webkit-scrollbar,
        .table-responsive::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        .table-list-container::-webkit-scrollbar-track,
        .table-responsive::-webkit-scrollbar-track {
            background: var(--dark);
        }

        .table-list-container::-webkit-scrollbar-thumb,
        .table-responsive::-webkit-scrollbar-thumb {
            background: var(--primary-dark);
            border-radius: 4px;
        }

        .table-list-container::-webkit-scrollbar-thumb:hover,
        .table-responsive::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }

        /* Database Table Viewer Styles */
        .table-item {
            cursor: pointer;
            transition: background-color 0.2s;
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }

        .table-item:hover {
            background-color: var(--light-bg);
        }

        #table-list {
            max-height: 500px;
            overflow-y: auto;
        }

        #table-columns, #table-sample-data {
            margin-top: 10px;
            max-height: 300px;
            overflow-y: auto;
        }
        /* End Database Table Viewer Styles */
    </style>
</head>

    <script>
        // Load shared header and footer
        fetch('/static/shared/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            });

        fetch('/static/shared/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });

        // Global variables
        const API_KEY = "scraper_sky_2024"; // Default development API key
        const DEFAULT_HEADERS = {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${API_KEY}`
        };

        // Helper function for API requests
        async function apiRequest(url, method = 'GET', body = null) {
            try {
                const options = {
                    method: method,
                    headers: DEFAULT_HEADERS,
                    credentials: 'include'
                };

                if (body && (method === 'POST' || method === 'PUT')) {
                    options.body = JSON.stringify(body);
                }

                const response = await fetch(url, options);

                if (!response.ok) {
                    throw new Error(`API error (${response.status}): ${await response.text()}`);
                }

                return await response.json();
            } catch (error) {
                console.error('API request failed:', error);
                throw error;
            }
        }

        // System Status Check Function
        async function checkServerStatus() {
            try {
                const statusIndicators = {
                    'db-status': document.getElementById('db-status'),
                    'supabase-status': document.getElementById('supabase-status'),
                    'auth-status': document.getElementById('auth-status'),
                    'container-status': document.getElementById('container-status')
                };

                // Set all to checking status initially
                Object.values(statusIndicators).forEach(indicator => {
                    if (indicator) indicator.innerHTML = 'Checking...';
                });

                // Update the status indicators
                const statusElements = document.querySelectorAll('.status-indicator');
                statusElements.forEach(element => {
                    element.className = 'status-indicator status-yellow';
                });

                // Get server info
                const serverInfo = document.getElementById('server-info');
                if (serverInfo) {
                    serverInfo.innerHTML = 'Fetching environment configuration...';
                }

                // Get system status from API
                try {
                    const systemStatus = await apiRequest('/api/v3/dev-tools/system-status');
                    if (systemStatus && serverInfo) {
                        let envHtml = '<table class="table table-sm"><tbody>';
                        if (systemStatus.environment) {
                            for (const [key, value] of Object.entries(systemStatus.environment)) {
                                envHtml += `<tr><td><strong>${key}</strong></td><td>${value ? 'Configured' : 'Not configured'}</td></tr>`;
                            }
                        }
                        envHtml += '</tbody></table>';
                        serverInfo.innerHTML = envHtml;
                    }

                    // Update database status
                    if (systemStatus.database && statusIndicators['db-status']) {
                        const dbStatus = systemStatus.database.connection;
                        statusIndicators['db-status'].innerHTML = dbStatus ? 'Connected' : 'Error';
                        const dbIndicator = statusIndicators['db-status'].previousElementSibling;
                        if (dbIndicator) {
                            dbIndicator.className = `status-indicator ${dbStatus ? 'status-green' : 'status-red'}`;
                        }
                    }

                    // Update Supabase status based on environment variables
                    if (systemStatus.environment && statusIndicators['supabase-status']) {
                        const supabaseStatus = systemStatus.environment.SUPABASE_URL && systemStatus.environment.SUPABASE_KEY;
                        statusIndicators['supabase-status'].innerHTML = supabaseStatus ? 'Connected' : 'Not Configured';
                        const supabaseIndicator = statusIndicators['supabase-status'].previousElementSibling;
                        if (supabaseIndicator) {
                            supabaseIndicator.className = `status-indicator ${supabaseStatus ? 'status-green' : 'status-yellow'}`;
                        }
                    }

                    // Update Auth status based on successful system-status response (which requires auth)
                    if (statusIndicators['auth-status']) {
                        const authStatus = systemStatus.status === 'ok';
                        statusIndicators['auth-status'].innerHTML = authStatus ? 'Connected' : 'Error';
                        const authIndicator = statusIndicators['auth-status'].previousElementSibling;
                        if (authIndicator) {
                            authIndicator.className = `status-indicator ${authStatus ? 'status-green' : 'status-red'}`;
                        }
                    }
                } catch (error) {
                    console.error('Error fetching system status:', error);
                    if (serverInfo) {
                        serverInfo.innerHTML = `<div class="alert alert-danger">Error fetching system information: ${error.message}</div>`;
                    }

                    // Mark all statuses as error
                    for (const [id, indicator] of Object.entries(statusIndicators)) {
                        if (indicator) {
                            indicator.innerHTML = 'Error';
                            const statusIndicator = indicator.previousElementSibling;
                            if (statusIndicator) {
                                statusIndicator.className = 'status-indicator status-red';
                            }
                        }
                    }
                }
            } catch (error) {
                console.error('Error in checkServerStatus:', error);
            }
        }

        // Container Health Check
        async function checkContainerHealth() {
            // Check the container health via API
            const containerStatus = document.getElementById('container-status');
            if (containerStatus) {
                try {
                    const healthData = await apiRequest('/api/v3/dev-tools/container/health');
                    const isHealthy = healthData && healthData.status === 'Up';

                    containerStatus.innerHTML = isHealthy ? 'Healthy' : 'Unhealthy';
                    const indicator = containerStatus.previousElementSibling;
                    if (indicator) {
                        indicator.className = `status-indicator ${isHealthy ? 'status-green' : 'status-red'}`;
                    }

                    // Also update container stats if we're on the DevOps tab
                    const containerStats = document.getElementById('container-stats');
                    if (containerStats && healthData.stats) {
                        containerStats.innerHTML = `<pre>${healthData.stats}</pre>`;
                    }
                } catch (error) {
                    console.error('Error checking container health:', error);
                    containerStatus.innerHTML = 'Error';
                    const indicator = containerStatus.previousElementSibling;
                    if (indicator) {
                        indicator.className = 'status-indicator status-red';
                    }
                }
            }
        }

        // Refresh logs function
        async function refreshLogs() {
            const logsContainer = document.getElementById('logs-container');
            if (logsContainer) {
                logsContainer.innerHTML = 'Fetching logs...';

                try {
                    // Get log level from select box if it exists
                    const logLevelSelect = document.getElementById('log-level');
                    const logLevel = logLevelSelect ? logLevelSelect.value : 'INFO';

                    // Fetch logs from API
                    const logsData = await apiRequest(`/api/v3/dev-tools/logs?level=${logLevel}`);

                    if (logsData && logsData.logs) {
                        // Split logs by line and create HTML
                        const logLines = logsData.logs.split('\n').filter(line => line.trim() !== '');

                        if (logLines.length > 0) {
                            const logsHtml = logLines.map(line =>
                                `<div class="log-info">${line}</div>`
                            ).join('');
                            logsContainer.innerHTML = logsHtml;
                        } else {
                            logsContainer.innerHTML = `<div class="alert alert-info">No ${logLevel} logs found</div>`;
                        }
                    } else {
                        logsContainer.innerHTML = `<div class="alert alert-warning">No logs available</div>`;
                    }
                } catch (error) {
                    console.error('Error fetching logs:', error);
                    logsContainer.innerHTML = `<div class="alert alert-danger">Error fetching logs: ${error.message}</div>`;
                }
            }
        }

        // Function to load database tables
        async function loadDatabaseTables() {
            try {
                const tableList = document.getElementById('table-list');
                if (!tableList) {
                    console.error('table-list element not found, database tab might not be loaded yet');
                    // Tab might not be fully loaded yet - this can happen during tab transitions
                    return;
                }

                // Show loading state
                tableList.innerHTML = `
                    <div class="text-center p-3">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2">Loading tables...</p>
                    </div>
                `;

                const data = await apiRequest('/api/v3/dev-tools/database/tables');

                if (!data || !data.tables) {
                    throw new Error(data.error || 'Failed to get database tables');
                }

                if (data.tables.length === 0) {
                    tableList.innerHTML = '<div class="alert alert-info">No tables found in the database.</div>';
                    return;
                }

                // Clear and populate the table list
                tableList.innerHTML = '';
                data.tables.forEach(table => {
                    const tableItem = document.createElement('div');
                    tableItem.className = 'table-item card p-3 mb-2';
                    tableItem.innerHTML = `
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">${table.table_name}</h5>
                            <span class="badge bg-primary">${table.row_count || 0} rows | ${table.column_count || 0} columns</span>
                        </div>
                    `;
                    tableItem.addEventListener('click', () => loadTableDetails(table.table_name));
                    tableList.appendChild(tableItem);
                });
            } catch (error) {
                const tableList = document.getElementById('table-list');
                if (tableList) {
                    tableList.innerHTML = `<div class="alert alert-danger">Error loading tables: ${error.message}</div>`;
                }
                console.error('Error loading database tables:', error);
            }
        }

        // Function to load details for a specific table
        async function loadTableDetails(tableName) {
            try {
                const tableDetails = document.getElementById('table-details');
                const tableColumns = document.getElementById('table-columns');
                const tableSampleData = document.getElementById('table-sample-data');

                if (!tableDetails || !tableColumns || !tableSampleData) {
                    console.error('One or more table detail elements not found');
                    return;
                }

                // Show loading states
                tableDetails.innerHTML = `
                    <div class="text-center p-3">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2">Loading table details...</p>
                    </div>
                `;
                tableColumns.innerHTML = '';
                tableSampleData.innerHTML = '';

                const data = await apiRequest(`/api/v3/dev-tools/database/table/${tableName}`);

                if (!data || !data.columns) {
                    throw new Error(data.error || 'Failed to get table details');
                }

                // Update the table details header
                tableDetails.innerHTML = `
                    <h4>${tableName}</h4>
                    <p>${data.row_count || 0} rows | ${data.columns.length} columns</p>
                `;

                // Create column list
                if (data.columns.length > 0) {
                    const columnsTable = document.createElement('table');
                    columnsTable.className = 'table table-sm table-dark table-striped';
                    columnsTable.innerHTML = `
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Type</th>
                                <th>Nullable</th>
                                <th>Primary Key</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${data.columns.map(col => `
                                <tr>
                                    <td>${col.name}</td>
                                    <td>${col.type}</td>
                                    <td>${col.nullable ? 'Yes' : 'No'}</td>
                                    <td>${col.primary_key ? 'Yes' : 'No'}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    `;
                    tableColumns.appendChild(columnsTable);
                } else {
                    tableColumns.innerHTML = '<div class="alert alert-info">No columns found for this table.</div>';
                }

                // Display sample data if available
                if (data.sample_data && data.sample_data.length > 0) {
                    // Get column names from the first row
                    const columns = Object.keys(data.sample_data[0]);

                    const sampleTable = document.createElement('table');
                    sampleTable.className = 'table table-sm table-dark table-striped';

                    // Create table header
                    sampleTable.innerHTML = `
                        <thead>
                            <tr>
                                ${columns.map(col => `<th>${col}</th>`).join('')}
                            </tr>
                        </thead>
                        <tbody>
                            ${data.sample_data.map(row => `
                                <tr>
                                    ${columns.map(col => `<td>${row[col] !== null ? row[col] : 'NULL'}</td>`).join('')}
                                </tr>
                            `).join('')}
                        </tbody>
                    `;
                    tableSampleData.appendChild(sampleTable);
                } else {
                    tableSampleData.innerHTML = '<div class="alert alert-info">No sample data available.</div>';
                }
            } catch (error) {
                const tableDetails = document.getElementById('table-details');
                if (tableDetails) {
                    tableDetails.innerHTML = `<div class="alert alert-danger">Error loading table details: ${error.message}</div>`;
                }
                console.error('Error loading table details:', error);
            }
        }

        // Function to load tab content
        function loadTabContent(tabId) {
            const contentElement = document.getElementById(tabId);
            if (contentElement) {
                fetch(`/static/tabs/${tabId}.html`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`Failed to load tab content: ${response.status}`);
                        }
                        return response.text();
                    })
                    .then(data => {
                        contentElement.innerHTML = data;
                        // Re-initialize event handlers for the loaded content
                        initializeTabHandlers(tabId);
                        // Re-highlight syntax for code blocks
                        if (typeof Prism !== 'undefined') {
                            Prism.highlightAllUnder(contentElement);
                        }
                    })
                    .catch(error => {
                        console.error(`Error loading tab content for ${tabId}:`, error);
                        contentElement.innerHTML = `<div class="alert alert-danger">Error loading content: ${error.message}</div>`;
                    });
            }
        }

        // Function to attach testing handlers
        function attachTestHandlers() {
            const runSitemapTestButton = document.getElementById('run-sitemap-test');
            if (runSitemapTestButton) {
                runSitemapTestButton.addEventListener('click', function() {
                    runSitemapTest();
                });
            }

            const runEmailTestButton = document.getElementById('run-email-test');
            if (runEmailTestButton) {
                runEmailTestButton.addEventListener('click', async function() {
                    try {
                        const button = document.getElementById('run-email-test');
                        const resultDiv = document.getElementById('email-test-result');

                        if (button) {
                            button.disabled = true;
                            button.textContent = 'Running...';
                        }

                        if (resultDiv) {
                            resultDiv.textContent = 'Running test...';
                        }

                        const domain = prompt('Enter a domain to test:', 'example.com');
                        if (!domain) {
                            if (button) {
                                button.disabled = false;
                                button.textContent = 'Run Test';
                            }
                            if (resultDiv) {
                                resultDiv.textContent = 'Test cancelled';
                            }
                            return;
                        }

                        const data = await apiRequest('/api/v3/email-scanner/scan', 'POST', {
                            domain: domain
                        });

                        if (data.status === 'error') {
                            throw new Error(data.error || 'Failed to scan for emails');
                        }

                        if (resultDiv) {
                            resultDiv.innerHTML = `
                                <p>Test started successfully!</p>
                                <p>Job ID: ${data.job_id}</p>
                                <p>Status: ${data.status}</p>
                                <p>Status URL: <a href="${data.status_url}" target="_blank">${data.status_url}</a></p>
                            `;
                        }
                    } catch (error) {
                        console.error('Run email test error:', error);
                        const resultDiv = document.getElementById('email-test-result');
                        if (resultDiv) {
                            resultDiv.innerHTML = `<p class="error">Error: ${error.message}</p>`;
                        }
                    } finally {
                        const button = document.getElementById('run-email-test');
                        if (button) {
                            button.disabled = false;
                            button.textContent = 'Run Test';
                        }
                    }
                });
            }
        }

        // Function to attach DevOps handlers
        function attachDevOpsHandlers() {
            const refreshLogsButton = document.getElementById('refresh-logs');
            if (refreshLogsButton) {
                refreshLogsButton.addEventListener('click', refreshLogs);
            }

            // Add event listener for log level select
            const logLevelSelect = document.getElementById('log-level');
            if (logLevelSelect) {
                logLevelSelect.addEventListener('change', refreshLogs);
            }

            const restartAppButton = document.getElementById('restart-app');
            if (restartAppButton) {
                restartAppButton.addEventListener('click', async function() {
                    if (confirm('Are you sure you want to restart the application?')) {
                        try {
                            alert('Restarting application... This may take a few moments.');
                            const result = await apiRequest('/api/v3/dev-tools/container/restart', 'POST');
                            if (result && result.status === 'success') {
                                alert('Application restarted successfully. The page will refresh in 5 seconds.');
                                setTimeout(() => {
                                    window.location.reload();
                                }, 5000);
                            } else {
                                alert('Application restart failed. Check the logs for details.');
                            }
                        } catch (error) {
                            console.error('Error restarting application:', error);
                            alert(`Application restart failed: ${error.message}`);
                        }
                    }
                });
            }

            const rebuildContainerButton = document.getElementById('rebuild-container');
            if (rebuildContainerButton) {
                rebuildContainerButton.addEventListener('click', async function() {
                    if (confirm('Are you sure you want to rebuild the container? This may take several minutes.')) {
                        try {
                            const data = await apiRequest('/api/v3/dev-tools/container/rebuild', 'POST');

                            if (data.status === 'error') {
                                throw new Error(data.error || 'Failed to rebuild container');
                            }

                            const actionStatus = document.getElementById('container-action-status');
                            if (actionStatus) {
                                actionStatus.textContent = `Rebuild initiated. Operation ID: ${data.operation_id}`;
                            }

                            pollContainerStatus(data.operation_id);
                        } catch (error) {
                            console.error('Rebuild container error:', error);
                            const actionStatus = document.getElementById('container-action-status');
                            if (actionStatus) {
                                actionStatus.textContent = `Error: ${error.message}`;
                            }
                        }
                    }
                });
            }
        }

        // Function to attach service handlers
        function attachServiceHandlers() {
            const sitemapButton = document.querySelector('[data-endpoint="sitemap-analyzer"]');
            if (sitemapButton) {
                sitemapButton.addEventListener('click', function() {
                    testSitemapAnalyzer();
                });
            }

            const batchButton = document.querySelector('[data-endpoint="sitemap-analyzer-batch"]');
            if (batchButton) {
                batchButton.addEventListener('click', function() {
                    testBatchSitemapAnalyzer();
                });
            }

            const emailButton = document.querySelector('[data-endpoint="email-scanner"]');
            if (emailButton) {
                emailButton.addEventListener('click', function() {
                    testEmailScanner();
                });
            }
        }

        // Initialize tab-specific handlers
        function initializeTabHandlers(tabId) {
            // Specific initialization for each tab
            switch(tabId) {
                case 'system-overview':
                    // Initialize system overview handlers
                    checkServerStatus();
                    checkContainerHealth();
                    break;
                case 'database':
                    // Initialize database handlers
                    setTimeout(loadDatabaseTables, 100); // Short delay to ensure elements are rendered
                    break;
                case 'testing':
                    // Initialize testing handlers
                    attachTestHandlers();
                    break;
                case 'devops':
                    // Initialize devops handlers
                    attachDevOpsHandlers();
                    refreshLogs();
                    break;
                case 'services':
                    // Initialize services handlers
                    attachServiceHandlers();
                    break;
            }
        }

        // Function to refresh all system status information
        function refreshAll() {
            checkServerStatus();
            checkContainerHealth();
            refreshLogs();
            loadDatabaseTables(); // Load database tables
        }

        // Initialize the page
        window.onload = function() {
            // Load the initial active tab content
            loadTabContent('system-overview');

            // Set up event listeners
            const testDbButton = document.getElementById('test-db-connection');
            if (testDbButton) {
                testDbButton.addEventListener('click', testDatabaseConnection);
            }

            const testAuthButton = document.getElementById('test-auth');
            if (testAuthButton) {
                testAuthButton.addEventListener('click', testAuthentication);
            }

            const generateDocsButton = document.getElementById('generate-docs');
            if (generateDocsButton) {
                generateDocsButton.addEventListener('click', () => {
                    alert('Documentation generation is not implemented yet.');
                });
            }

            const restartContainerButton = document.getElementById('restart-container');
            if (restartContainerButton) {
                restartContainerButton.addEventListener('click', restartContainer);
            }

            // Set up tab navigation
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    // Hide all tab contents
                    document.querySelectorAll('.tab-content').forEach(content => {
                        content.classList.remove('active');
                    });

                    // Remove active class from all tabs
                    document.querySelectorAll('.tab').forEach(t => {
                        t.classList.remove('active');
                    });

                    // Show the selected tab content
                    const tabId = this.getAttribute('data-tab');
                    document.getElementById(tabId).classList.add('active');

                    // Add active class to the clicked tab
                    this.classList.add('active');

                    // Load the tab content
                    loadTabContent(tabId);
                });
            });
        };
    </script>
</body>
</html>
